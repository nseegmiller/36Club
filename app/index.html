<html lang="en" ng-app="thirtySixClub">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>36 Club Quiz</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div ng-controller="MainCntl">
    <div class="status">{{status}}</div>
    <div class="status" ng-if="state === 2">Refresh browser to try again</div>
    <div class="current-question">
        <div class="part">{{addQuestions[questionOrder[currentQuestion]].a}}</div>
        <div class="part"><span>+</span>{{addQuestions[questionOrder[currentQuestion]].b}}</div>
        <div class="answer">
            <input type="input" ng-model="answer" size="1">
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>

<script src="js/app.js"></script>

<script src="js/controllers/main.js"></script>
</body>
</html>
